<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="container">
        <div id="sign-up-form">
            <div class="form-container">
                <div class="left-side">
                    <div class="image-sidebar">
                        <img class="logo" src="images/odin-lined.png" alt="OdÃ­n Logo">
                        <h1 class="text-sidebar">Odin</h1>
                    </div>
                </div>
                <div class="right-side">
                    <div class="form-initial-info">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepers dreams.</p>
                        <p>Sign up now to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    
                    <form>
                        <h3>Let's do this!</h3>
                        <div class="form-body">
                            <div class="form-section">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="firstname" maxlength="30" autocomplete="off">
                            </div>
                            <div class="form-section">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="lastname" maxlength="30" autocomplete="off">
                            </div>
                            <div class="form-section">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" autocomplete="off">
                            </div>
                            <div class="form-section">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" autocomplete="off">
                            </div>
                            <div class="form-section">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" autocomplete="off">
                            </div>
                            <div class="form-section">
                                <label for="cpassword">CONFIRM PASSWORD</label>
                                <input type="password" name="cpassword" autocomplete="off">
                            </div>
                        </div>
                    </form>
                    <div class="form-footer">
                        <button class="submit-button" type="button">Create Account</button>
                        <p class="change-form">Already have an account? <span>Log in</span></p>

                        <p class="warning-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
